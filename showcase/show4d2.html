	bs.Dom('<div><input type="text" id="txt_value" /></div>').S('<', '#div_contents', 'position', 'absolute', 'left', '40px', 'top', '230px', 'width', '200px', 'height', '100px');
	
	bs.WIN.on('keydown', function(e){
		
		if( e.key('a')) showImage('a');
		if( e.key('s')) showImage('s');
		if( e.key('d')) showImage('d');
		if( e.key('f')) showImage('f');
		if( e.key('g')) showImage('g');
		
	});
	
	function showImage(key) {
		
		var imgurl;
		
		switch (key) {
			case "a":
				imgurl = 'd2test/girlsday_01.jpg'
				break;
			case "s":
				imgurl = 'd2test/girlsday_02.jpg'
				break;
			case "d":
				imgurl = 'd2test/girlsday_03.jpg'
				break;
			case "f":
				imgurl = 'd2test/girlsday_04.jpg'
				break;
			case "g":
				imgurl = 'd2test/girlsday_05.jpg'
				break;
		}
		
		var div_img = bs.Dom('<div class="showImageWrap"></div').S('<', '#div_contents', 'position', 'absolute', 'left', (cw * 0.5) - 400, 'top', (ch / 2) - 400 , 'z-index', '100', 'html', '<img src="' + imgurl + '" width="800px" />', 'this');
		
		div_img.S('opacity', 1);
		bs.ANI.tween(div_img, 'opacity', 0, 'time', 2, 'end', function () {
			if( curr == 3 )	div_img.S(null);
		});
		
	}
}

function view5(){
	init();
	var imagesLoaded, div_content;
	bs.Dom( "#div_contents" ).S( '>', null );
	div_content = bs.Dom('<div></div>').S('<', '#div_contents', 'position', 'absolute', 'left', (cw * 0.5) - 400, 'top', (ch / 2) - 490 ,  'width', '945px', 'height', '1090px', 'overflow', 'hidden', 'padding', '0', 'this');
	bs.Dom('<div id="progress"></div>').S('<', div_content, 'position', 'absolute', 'width', 945 );
	imagesLoaded = function(images){
		bs.Dom('#progress').S(null);
		var total = images.length, i;
		var imgStage = bs.Dom('<div></div>').S('<', div_content, '@id', 'img_stage', 'position', 'absolute', 'width', (945 * total) + 'px', 'this' );
		for	(i = 0; i < total; i++){
			bs.Dom(images[i]).S( 'width', images[i].width, 'height', images[i].height );
			imgStage.S('>', images[i]);
		}
		bs.Css( 'keyframes@carousel' ).
		S( '0%', 'transform', 'translate(0,0)').
		S( '100%', 'transform', 'translate(-22680px,0)');
		bs.Dom(imgStage).S('animation', 'carousel ' + (total * 4) + 's linear 1s infinite alternate forwards');
	};
	imagesLoaded.progress = function( imgs, i, j ){
		if( i > -1 ) bs.Dom(imgs[i]).S( '<', '#progress', 'float', 'left', 'width', 100, 'height', 100 );
	};
	var imageName = 'd2test/SNSD_2014_C_';
	bs.img(imagesLoaded, 'd2test/SNSD_2014_C_01.jpg',
		imageName + '02.jpg',
		imageName + '03.jpg',
		imageName + '04.jpg',
		imageName + '05.jpg',
		imageName + '06.jpg',
		imageName + '07.jpg',
		imageName + '08.jpg',
		imageName + '09.jpg',
		imageName + '10.jpg',
		imageName + '11.jpg',
		imageName + '12.jpg',
		imageName + '13.jpg',
		imageName + '14.jpg',
		'd2test/SNSD_2014_C_15.jpg',
		'd2test/SNSD_2014_C_16.jpg',
		'd2test/SNSD_2014_C_17.jpg',
		'd2test/SNSD_2014_C_18.jpg',

		'd2test/SNSD_2014_C_23.jpg',

}
