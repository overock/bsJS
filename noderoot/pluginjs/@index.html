<script>
    bs(function () {
        // redcamel 추가
        var i = 7, p, j = 1, code
        p = bs.dom('#list1')
        while (i--)
            code = '<div><img src="res/draft/index_thumb1.png">',
                    code += '<div class="title">Templete Parser 2.0<div>',
                    code += ' <div class="hit1">9,800</div>',
                    code += '</div>',
                    bs.dom(code).$('<', p)

        i = 7, p = bs.dom('#list2')
        while (i--)
            code = '<div><img src="res/draft/index_thumb1.png">',
                    code += '<div class="title">Templete Parser 2.0<div>',
                    code += ' <div class="hit1">9,800</div>',
                    code += '</div>',
                    bs.dom(code).$('<', p)

        i = 5, p = bs.dom('#list3')
        while (i--) {
            var str = ''
            var img = 'res/draft/index_Bthumb_' + (j++) + '.png'
            if (i % 2 == 0) str = '어떤 느낌이지 한글이 되면 간만에 하려니....감떨어지는군...두줄도 써봐야 되지않겠어? 스파리이트가 뭐냐하니...그냥 스프라이트지머..';
            else  str = "sprite which CSS sprite system supports Frame Animations and OneFrameCut. Its a perfect Choice when you want...";

            code = '<div><img src=' + img + '>'
            code += '<div class="title">Console Debuger 1.2<div>'
            code += '<div class="ex">' + str + '</div>'
            code += '<div class="ex2">' + 'category : Graphics / by hika / 2014.02.11' + '</div>'
            code += '</div>'
            bs.dom(code).$('<', p)

        }
    })
</script>
