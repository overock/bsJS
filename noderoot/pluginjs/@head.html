<div class="top">
	<div class="contents">
		<div id="logo"><a href="/"><img src="/res/draft/logo.jpg"></a></div>
		<div id="menu">
            <img src="/res/top/line.png" style="margin: 0px 12px 0px 5px">
			<a href="/recent">Recent</a> &nbsp; <a href="/hot">Hot</a> &nbsp;

			<input type="text" id="searchTxt" placeholder="search"/> &nbsp;
			<span id="searchBtn" class="batch">&#xF097;</span>
		</div>
		<div id="personal">
<%if( !bs.WEB.session('id') ){%>
			<span class="batch">&#xf152;</span> <input type="text" id="Lemail" value="<%=bs.$ck('savedid')||''%>"/>
			<span class="batch">&#xF0C0;</span> <input type="password" id="Lpw"/>
			<div style="float:right">
				<input type="image" id="Llogin" src="res/top/login/bt_login.png"/>
				<input type="image" id="Ljoin" src="res/top/login/bt_join.png"/>
			</div>
			<div id="Lalert"></div>
			<script>bs( site.header );</script>
<%}else{%>
			<script>site.logined( '<%=bs.WEB.session('nick')%>' );</script>
<%}%>

<div id="join" >
	<table border="0" cellpadding="0" cellspacing="0" style="width:750px;margin:0 auto;text-align:left;color:#000">
        <tr><td rowspan="6" style="padding-top:15px;width:150px"></td>
        <tr><td colspan="2" height="50" ><img src="res/top/login/joinTitle.png"></tr>
		<td style="width:100px">email</td><td style="width:400px"><input type="text" id="Jemail" placeholder="email"/></td>
		<td rowspan="6" style="text-align:center;">
			<div class="batch" id="Jjoin">&#xf164;</div>
			<div class="batch" id="Jcancel">&#xf165;</div>
		</td>
	</tr>
	<tr><td>pw <span style="font-size:10px">6~12</span></td><td><input type="password" id="Jpw"/></td></tr>
	<tr><td>pw <span style="font-size:10px">confirm</span></td><td><input type="password" id="Jpwc"/></td></tr>
	<tr><td>nick <span style="font-size:10px">4~10</span></td><td><input type="text" id="Jnick" placeholder="nick"/></td></tr>
	<tr><td colspan="2" style="text-align:center"><div id="Jalert">&nbsp;</div></td></tr>
	</table>
</div>
